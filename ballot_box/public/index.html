<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />

        <link rel="icon" type="image/png" href="images/favicon.ico" />
        <script src="democracy.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css" />
        <title>Yay Democracy!</title>
    </head>

    <body>
        <div class="bg-white px-6 py-24 sm:py-32 lg:px-8">
            <div class="mx-auto max-w-2xl text-center">
                <p class="text-base font-semibold leading-7 text-indigo-600">Ballot Boxes and Bytes!</p>
                <h2 class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Yay Democracy!</h2>
                <p class="mt-6 text-lg leading-8 text-gray-600">Vote for your favorite batch!</p>
                <br />
                <br />
                <code id="curl-command">curl -X POST -H "Content-Type: application/json" http://localhost:8080/api/votes -d '{"vote":"summer1"}'</code>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart">
                <table class="charts-css bar show-labels show-heading data-spacing-20 show-primary-axis">
                    <caption>
                        Which batch program to run?
                    </caption>
                    <thead>
                        <tr>
                            <th scope="col">Label</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Summer 1</th>
                            <td id="summer1" style="--size: 0.7">70%</td>
                        </tr>
                        <tr>
                            <th scope="row">Summer 2</th>
                            <td id="summer2" style="--size: 0.4">40%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
